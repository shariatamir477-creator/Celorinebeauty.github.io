<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>فروشگاه آرایشی | پرداخت امن و ارسال سریع</title>
<meta name="description" content="خرید آنلاین لوازم آرایشی اورجینال. ارسال سریع و پشتیبانی واتساپ."/>
<style>
:root{--max:1100px;--pad:16px;--radius:14px}
*{box-sizing:border-box}html,body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;line-height:1.6;color:#111}
a{color:inherit;text-decoration:none}
img{max-width:100%;height:auto;border-radius:12px}
.wrap{max-width:var(--max);margin:auto;padding:0 var(--pad)}
header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eee;z-index:20}
nav{display:flex;align-items:center;justify-content:space-between;height:64px}
nav ul{display:flex;gap:16px;list-style:none;margin:0;padding:0}
.logo{font-weight:700}
.btn{display:inline-block;padding:10px 16px;border:1px solid #111;border-radius:999px}
.btn.primary{background:#111;color:#fff;border-color:#111}
.badges{display:flex;gap:8px;flex-wrap:wrap}
.badges span{border:1px solid #e6e6e6;padding:6px 10px;border-radius:999px;font-size:13px}
.hero{padding:40px 0;display:grid;grid-template-columns:1.1fr 0.9fr;gap:24px;align-items:center}
.hero h1{margin:0 0 8px;font-size:clamp(22px,4vw,42px);line-height:1.2}
.section{padding:30px 0}
.controls{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0}
input,select{padding:10px;border:1px solid #ddd;border-radius:10px}
.grid{display:grid;gap:16px;grid-template-columns:repeat(4,minmax(0,1fr))}
.card{border:1px solid #eee;border-radius:var(--radius);padding:12px;background:#fff;display:flex;flex-direction:column}
.card h3{margin:8px 0 4px;font-size:16px}
.price{font-weight:700;margin-top:6px}
.qty{width:64px;text-align:center}
.cart{position:fixed;inset-block-start:72px;inset-inline-end:12px;width:340px;max-width:95vw;background:#fff;border:1px solid #eee;border-radius:16px;padding:14px;box-shadow:0 6px 24px rgba(0,0,0,.08)}
.cart h3{margin:0 0 10px}
.cart ul{list-style:none;margin:0;padding:0;max-height:40vh;overflow:auto}
.cart li{display:flex;justify-content:space-between;gap:8px;border-bottom:1px dashed #eee;padding:6px 0}
.cart .total{display:flex;justify-content:space-between;font-weight:700;margin-top:10px}
footer{padding:36px 0;border-top:1px solid #eee;color:#555;margin-top:40px}
.tag{font-size:12px;color:#666}
@media (max-width:1000px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}.hero{grid-template-columns:1fr}}
@media (max-width:600px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <nav>
      <a class="logo" href="#">Beauty Shop</a>
      <ul>
        <li><a href="#shop">محصولات</a></li>
        <li><a class="btn" href="#contact">تماس</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="wrap">
  <section class="hero">
    <div>
      <div class="badges">
        <span>اصالت کالا</span><span>ارسال سریع</span><span>پشتیبانی واتساپ</span>
      </div>
      <h1>فروشگاه لوازم آرایشی</h1>
      <p>منتخب رژ، ضدآفتاب و مراقبت پوست. هر روز اضافه می‌کنیم ✨</p>
      <a class="btn primary" href="#shop">مشاهده محصولات</a>
    </div>
    <div><img src="https://placehold.co/800x520" alt="بنر فروشگاه"/></div>
  </section>

  <!-- کنترل‌ها -->
  <section id="shop" class="section">
    <div class="controls">
